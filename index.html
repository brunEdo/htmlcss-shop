<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolzanando</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- first row -->
        <div class="row">
            <!-- product container -->
            <div class="product">
                <!-- images container -->
                <div class="images">
                    <img src="img/1.webp" alt="Levi's Relaxed fit tee unisex" class="first-img">
                    <img src="img/1b.webp" alt="Levi's Relaxed fit tee unisex 2" class="second-img">
                    <span class="heart"></span>
                    <div class="tags">
                        <span class="red-tag">-50%</span>
                        <span class="green-tag">Sostenibilità</span>
                    </div> 
                </div>
                <!-- /images container -->

                <!-- product data  -->
                <p class="product-brand">Levi's</p>
                <h4 class="product-name">RELAXED FIT TEE UNISEX</h4>
                <p class="product-price">14,99 € <span class="old-price">29,99 €</span></p>
                <!-- /product data  -->
            </div>
            <!-- /product container -->

            <!-- product container -->
            <div class="product">
                <!-- images container -->
                <div class="images">
                    <img src="img/2.webp" alt="Guess Roses tee" class="first-img">
                    <img src="img/2b.webp" alt="Guess Roses tee 2" class="second-img">
                    <span class="heart"></span>
                    <div class="tags">
                        <span class="red-tag">-30%</span>
                    </div> 
                </div>
                <!-- /images container -->

                <!-- product data  -->
                <p class="product-brand">Guess</p>
                <h4 class="product-name">ROSES TEE</h4>
                <p class="product-price">20,99€ <span class="old-price">29,99 €</span></p>
                <!-- /product data  -->
            </div>
            <!-- /product container -->

            <!-- product container -->
            <div class="product">
                <!-- images container -->
                <div class="images">
                    <img src="img/3.webp" alt="Come Zucchero Filato Voglia di colori pastello" class="first-img">
                    <img src="img/3b.webp" alt="Come Zucchero Filato Voglia di colori pastello 2" class="second-img">
                    <span class="heart"></span>
                    <div class="tags">
                        <span class="red-tag">-30%</span>
                    </div> 
                </div>
                <!-- /images container -->

                <!-- product data  -->
                <p class="product-brand">Come Zucchero Filaro</p>
                <h4 class="product-name">Voglia di colori pastello</h4>
                <p class="product-price">-129,99 €</p>
                <!-- /product data  -->
            </div>
            <!-- /product container -->
        </div>
        <!-- /first row -->
        
        <!-- second row -->
        <div class="row"></div>
        <!-- /second row -->
    </div>
    <!-- /container -->
</body>
</html>
